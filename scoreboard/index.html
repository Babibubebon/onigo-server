<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onigo Scoreboard</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Onigo Scoreboard</h1>
  </header>
  <main role="main">
    <table id="score-table">
      <thead>
        <tr>
          <th>順位</th>
          <th>名前</th>
          <th>HP</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: orbs">
        <tr>
          <td data-bind="text: $index() + 1">
          <td data-bind="text: name"></td>
          <td data-bind="text:hp, style: {color: hpColor()}"></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
